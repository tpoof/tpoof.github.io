 <section id="part1" class="container my-4">

<form id="hw6-part1-form" class="mb-3">

<form id="hw6-part2-form" class="mb-3">
  <label class="form-label">Enter long text:</label>
  <textarea id="longText" class="form-control mb-3" rows="4"></textarea>

  <label class="form-label">Enter ONE character to search:</label>
  <input type="text" id="charInput" class="form-control mb-3" maxlength="1" placeholder="e.g. a">

  <h2 class="h4 mb-3">Part 3 - Phone Number Validation</h2>
<form id="hw6-part3-form" class="mb-3">
  <label for="phoneInput" class="form-label">Enter phone number [format: (XXX) XXX-XXXX]:</label>
  <input type="text" id="phoneInput" class="form-control mb-3" placeholder="(415) 123-4567">

  <button type="button" id="validatePhoneBtn" class="btn btn-primary me-2">Submit</button>
  <button type="reset" id="clearBtn3" class="btn btn-secondary">Clear</button>
</form>

  <script>
    // part 1 //
document.getElementById("processBtn").addEventListener("click", function () {
  const output = document.getElementById("part1-output");
  output.innerHTML = ""; 

  const raw = document.getElementById("numInput").value.trim();
  const value = parseFloat(raw);

  if (isNaN(value) || !raw.includes(".")) {
    output.textContent = "Error: Please enter a valid number with at least four decimals.";
    return;
  }

  const decimals = raw.split(".")[1].length;
  if (decimals < 4) {
    output.textContent = "Error: Number must have at least four decimal places.";
    return;
  }

  const roundedInt = Math.round(value);
  const sqrtRounded = Math.round(Math.sqrt(value));
  const tenths = value.toFixed(1);
  const hundredths = value.toFixed(2);
  const thousandths = value.toFixed(3);

  output.innerHTML =
    "<p><strong>Your number:</strong> " + value + "</p>" +
    "<p>Rounded to nearest integer: " + roundedInt + "</p>" +
    "<p>Square root (rounded): " + sqrtRounded + "</p>" +
    "<p>Rounded to tenths: " + tenths + "</p>" +
    "<p>Rounded to hundredths: " + hundredths + "</p>" +
    "<p>Rounded to thousandths: " + thousandths + "</p>";
});

document.getElementById("clearBtn").addEventListener("click", () => {
  document.getElementById("part1-output").innerHTML = "";
});

// part 2 //
document.getElementById("searchBtn").addEventListener("click", function () {
  const text = document.getElementById("longText").value;
  const char = document.getElementById("charInput").value;
  const output = document.getElementById("part2-output");

  output.innerHTML = "";

  if (char.length !== 1) {
    output.textContent = "Error: Please enter exactly one character.";
    return;
  }

  const lowerText = text.toLowerCase();
  const lowerChar = char.toLowerCase();

  let count = 0;
  for (let i = 0; i < lowerText.length; i++) {
    if (lowerText[i] === lowerChar) count++;
  }

  if (count > 0) {
    output.innerHTML = 
      "<p>The character <strong>" + char + "</strong> appears <strong>" +
      count + "</strong> time(s) in the text.</p>";
  } else {
    output.innerHTML = ""; 

const newWin = window.open(
  "",
  "_blank",
  "width=420,height=180,left=600,top=200"
);

newWin.document.write(`
  <div style="font-family: Arial; padding: 15px;">
    <p>Search character <strong>${char}</strong> not found in the content you typed.</p>
    <button onclick="window.close()">Close</button>
  </div>
`);

    document.getElementById("part2-output").innerHTML = "";
  }
});

document.getElementById("clearBtn2").addEventListener("click", () => {
  document.getElementById("part2-output").innerHTML = "";
});

//part 3//
document.getElementById("validatePhoneBtn").addEventListener("click", function () {
  const phone = document.getElementById("phoneInput").value.trim();
  const output = document.getElementById("part3-output");
  output.innerHTML = "";

  const pattern = /^\(\d{3}\)\s\d{3}-\d{4}$/;

  if (!pattern.test(phone)) {
    output.innerHTML = `
      <p style="color:#b00020;">
        Error: Invalid format. Please enter phone number as <strong>(000) 000-0000</strong>.
      </p>
    `;
    return;
  }

  output.innerHTML = `
    <p>Thank you! We received your phone number <strong>${phone}</strong>.</p>
    <p>You will be contacted by one of our agents soon.</p>
  `;
});

document.getElementById("clearBtn3").addEventListener("click", () => {
  document.getElementById("part3-output").innerHTML = "";
});
</script>

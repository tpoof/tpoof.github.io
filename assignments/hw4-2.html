}

<body class="d-flex flex-column min-vh-100" data-bs-spy="scroll" data-bs-target="#jumpNav" data-bs-offset="80" tabindex="0">

      <a class="navbar-brand" href="/index.html">Portfolio</a>

        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/index.html">Assignments</a></li>

        </ul>
      </div>

  <!-- Body -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav id="jumpNav" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
        <div class="nav flex-column">
          <a class="nav-link" href="#part2">Compound Interest</a>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-5">
        <h1 class="display-6 mb-4 text-center" style="margin-top: 60px;">Learn about compound interest</h1>

        <section id="part2">
          <h2 class="mb-3">Compound Interest</h2>
          <div class="mb-4 text-center text-muted">
            <p>Below are compound interest tables for a principal of <strong>$1,000</strong> across 5 years at interest rates of <strong>5%</strong>, <strong>6%</strong>, and <strong>7%</strong>.</p>
          </div>

          <!-- Tables here -->
          <div id="tablesContainer" class="row g-4"></div>

          <div class="text-center">
            <a href="/index.html" class="btn btn-primary mt-4">‚Üê Back to Portfolio</a>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Renders 3 tables 
    (function renderCompoundInterest() {
      const P = 1000;                      // principal
      const rates = [0.05, 0.06, 0.07];    // outer loop 
      const years = 5;                      // inner loop 

      const money = n => n.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });

      const $container = $("#tablesContainer");
      let html = "";

      // Outer loop
      for (let rIdx = 0; rIdx < rates.length; rIdx++) {
        const r = rates[rIdx];

        html += `
            <div class="col-12">
            <div class="card mb-4">
              <div class="card-body">
                <h5 class="card-title mb-3">Interest Rate: ${(r * 100).toFixed(0)}%</h5>
                <div class="table-wrap">
<table class="table table-bordered table-striped align-middle rates-table">

                    <thead class="table-light">
                      <tr>
                        <th class="text-center">Year</th>
                        <th class="text-end">Amount on deposit</th>
                        <th class="text-end">Interest Rate</th>
                      </tr>
                    </thead>
                    <tbody>
        `;

        // Inner loop
        for (let n = 1; n <= years; n++) {
          const A = P * Math.pow(1 + r, n);
          html += `
            <tr>
              <td class="year-cell">${n}</td>
              <td class="amount-cell">${money(A)}</td>
              <td class="rate-cell">${r.toFixed(2)}</td>
            </tr>
          `;
        }

        html += `
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        `;
      }

      $container.html(html);
    })();
  </script>
